<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../pure.css" />
    <link rel="stylesheet" href="../jquery.scombobox.min.css" />
    <title>Parameter Selection Menu</title>
    <style>
      html, body {
        width: 380px;
      }

      .scombobox {
        margin: 0;
      }

      #addButton {
        padding: 1px 6px;
      }

      #options {
        float: left;
      }

      #Apply {
        float: right;
      }

      #Back {
        margin: 0 0 0.75em;
      }
    </style>
  </head>

<body>
  <a href="../menu.html"><button id="Back" class="button-xsmall pure-button">&#10096; Back</button></a>
  <table id="paramsTable" class="pure-table pure-table-horizontal"></table>
  <h3>Test Extension</h3>
  <form id="test-extensions" class="pure-form">
    <label for="None" class="pure-radio"><input id="None" type="radio" name="test-extension" value="" />None</label>
  </form>
  <button id="options" class="button-xsmall pure-button">Define defaults</button>
  <button id="Apply" class="button-xsmall pure-button pure-button-primary">Apply</button>
  <script src="/src/third-party/jquery-3.2.1.min.js"></script>
  <script src="/src/third-party/jquery.scombobox.min.js"></script>
  <script src="query-params.js"></script>
  <script src="menu-params.js"></script>
</body>
</html>
